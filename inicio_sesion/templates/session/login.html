{% extends "master.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container" style="margin-top: 200px;">
    <div class="row">
        <div class="col s12 m8 l6 offset-m2 offset-l3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center-align">Iniciar Sesión</span>
                    {% if messages %}
                    <div class="card-panel red lighten-2 white-text center-align">
                        <p>{% for message in messages %}{{ message }}{% endfor %}</p>
                    </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <input type="text" name="username" id="username" required>
                            <label for="username">Nombre de Usuario</label>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password" id="password" required>
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="center-align">
                            <button type="submit" class="btn waves-effect waves-light">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
                <div class="card-action center-align">
                    <p>¿No tienes una cuenta? <a c href="{% url 'inicio_sesion:register' %}">Regístrate aquí</a>
                    </p>
                    <p>
                    <a class="text-black" href="#">¿Olvidaste tu contraseña?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
