{% extends "master.html" %}
{% block title %}Eliminar Libro {{ libro.titulo }}{% endblock %}
{% block content %}
<div class="section">
    <h2>Desactivar Libro</h2>
    <p>¿Estás seguro de que deseas desactivar el libro "{{ libro.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn red">Desactivar</button>
        <a href="{% url 'biblioteca:lista_libros' %}" class="btn blue">Cancelar</a>
    </form>
</div>
{% endblock %}
