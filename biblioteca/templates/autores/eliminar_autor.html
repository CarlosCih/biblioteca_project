{% extends "master.html" %}
{% block title %}Eliminar Categoria {{ categoria.nombre }}{% endblock %}
{% block content %}
<div class="section">
    <h2>Eliminar Autor</h2>
    <p>¿Estás seguro de que deseas eliminar el autor "{{ autor.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn red">Eliminar</button>
        <a href="{% url 'biblioteca:lista_autores' %}" class="btn blue">Cancelar</a>
    </form>
</div>
{% endblock %}
